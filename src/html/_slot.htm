<div data-screen="slot-@@name" class="wrapper__slot slot">
	<div class="slot__body">
		<div class="slot__header header">
			<div class="header__body">
				<button type="button" data-button="slot-home"
					class="header__button-home button-home"><span>Back</span></button>
				<div class="header__score-box score-box">
					<div class="score-box__body">
						<div class="score-box__icon icon-game"></div>
						<div class="score-box__score score _fz-20">0</div>
					</div>
				</div>
			</div>
		</div>
		<div class="slot__game">
			<div class="slot__box">

				<div class="slot__cont">
					<div data-slot-box id="slot@@name" class="slot@@name">
						<div data-reels id="reels@@name" class="reels@@name">
							<div data-reel class="reel@@name"></div>
							<div data-reel class="reel@@name"></div>
							<div data-reel class="reel@@name"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="slot__footer">
				<button type="button" data-button="spin-@@name" class="slot__button-spin"></button>
				<div class="slot__bet-box bet-box">
					<div class="bet-box__body">
						<button type="button" data-button="bet-minus" class="bet-box__button"></button>
						<div class="bet-box__count-box">
							<div class="bet-box__icon icon-game"></div>
							<div class="bet-box__bet _bet _fz-20 _fw-400">0</div>
						</div>
						<button type="button" data-button="bet-plus" class="bet-box__button"></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
